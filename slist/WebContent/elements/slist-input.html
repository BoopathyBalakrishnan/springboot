<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">


<!--
`slist-input`
input text box

@demo demo/index.html
-->

<dom-module id="slist-input">

  <template>

    <div id="paperInputElement">
      <paper-input label="{{label}}" maxlength="12" bind-value="{{inputValue}}" </paper-input>
    </div>
  </template>

  <script>
    Polymer({

      is: 'slist-input',
      properties: {
        notify: true,
        readOnly: false,
          label: {
            type: String
          },

          inputValue:{
            type: String,
            value: '',
          },
          
      },  

    });
  </script>

</dom-module>
